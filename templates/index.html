<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Ranker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px 50px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #fff;
            letter-spacing: 1px;
        }

        p {
            font-size: 14px;
            color: #e5e5e5;
        }

        select, input[type="file"], button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        select, input[type="file"] {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        .error {
            color: #ffb3b3;
            font-weight: bold;
            background: rgba(255,0,0,0.2);
            padding: 8px;
            border-radius: 6px;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #d6d6d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Resume Ranker</h1>
        <p>Upload your resumes and see which one matches best with the selected job role</p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <select name="job_role" required>
                <option value="">-- Select Job Role --</option>
                {% for job in jobs %}
                    <option value="{{ job }}">{{ job }}</option>
                {% endfor %}
            </select>

            <input type="file" name="resumes" multiple required>
            <button type="submit">Rank Resumes</button>
        </form>

        <footer>Developed with ❤️ using Flask & AI</footer>
    </div>
</body>
</html>
